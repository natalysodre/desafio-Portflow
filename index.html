<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portflow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <svg
        class="Cardapio"
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        width="100"
        height="100"
        viewBox="0,0,256,256"
      >
        <g transform="translate(51.2,51.2) scale(0.6,0.6)">
          <g
            fill="#0c0500"
            fill-rule="nonzero"
            stroke="none"
            stroke-width="1"
            stroke-linecap="butt"
            stroke-linejoin="miter"
            stroke-miterlimit="10"
            stroke-dasharray=""
            stroke-dashoffset="0"
            font-family="none"
            font-weight="none"
            font-size="none"
            text-anchor="none"
            style="mix-blend-mode: normal"
          >
            <path
              d="M-85.33333,341.33333v-426.66667h426.66667v426.66667z"
              id="bgRectangle"
            ></path>
          </g>
          <g
            fill="#ffffff"
            fill-rule="nonzero"
            stroke="none"
            stroke-width="1"
            stroke-linecap="butt"
            stroke-linejoin="miter"
            stroke-miterlimit="10"
            stroke-dasharray=""
            stroke-dashoffset="0"
            font-family="none"
            font-weight="none"
            font-size="none"
            text-anchor="none"
            style="mix-blend-mode: normal"
          >
            <g transform="scale(5.12,5.12)">
              <path d="M0,9v2h50v-2zM0,24v2h50v-2zM0,39v2h50v-2z"></path>

        </g>

      <section>
        <h2>Portflow</h2>

      <nav>

          <li class="headerList">Valores</li>
          <li class="headerListBold">Portfólio</li>
          <li class="headerList">Contato</li>
        </ul>
      </nav>

    <main>

        <div class="mainTitleDiv">
          <h1>Imagine, Discuta, Desenhe.</h1>
          <p>FALE CONOSCO</p>
        </div>

      <section class="mainImages">
        <div class="divImages">

          <img src="./Desktop/Muance.png" alt="Muance" />
          <img src="./Desktop/Mockup telas.png" alt="Mockup telas" />

          <img src="./Desktop/Mockup mobile.png" alt="Mockup celular" />
          <img src="./Desktop/Mockup tablet.png" alt="Mockup tablet" />
          <img

            alt="Câmera fotográfica"
